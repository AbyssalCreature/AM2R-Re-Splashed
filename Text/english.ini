[HordeLogs]
AutoHorde = "Autoad Model H"
AutoHorde_Text = "Scans reveal a data cache stored in the statue above the vault. The cache contains journals, logs, and schematics pertaining to 'Autoad Model H' units, collectively referred to as the 'AutoHorde'. #Created by the Croven clan of Birdmen, these autoads were designed to pursue and neutralize dangerous organisms. The journals require time to translate, but the schematics are in a common Birdman dialect. #Each unit is encased in a cordite-composite plating, rendering the robust mobility appendages invulnerable. Though the central chassis has thinner plating, it remains resilient to conventional weaponry. #A modular weapons interface with hotswapping capability is installed underneath the chassis. #There is also mention of a telecom array that allows the AutoHorde to synchronize data when in pursuit of a target. The information presented here warrants classifying the Model H as a high-level threat."
AutoHorde_Text2 = "Scans reveal a data cache stored in the statue above the vault. The cache contains journals, logs, and schematics pertaining to 'Autoad Model H' units, collectively referred to as the 'AutoHorde'. #Journal translation complete. #Generating summary of journal contents. #Created by the Croven clan of Birdmen, these autoads were designed to pursue and neutralize dangerous organisms. The journals mention the main target was a lifeform called 'Xenophage Parasitus', described as being 'jelly-like' and 'capable of mimicking any organism that it consumes'. #When activated, the Model H scans the enviroment for organisms infected or mimicked by the Xenophage. Any suspect signatures are locked into memory, along with any associated sensory information. Targets are then relentlessly hunted until terminated. #The schematics reveal that each unit is armored with an impenetrable cordite-composite plating, and equipped with a modular weapons interface. There is also mention of a telecom array that allows the AutoHorde to syncronize pursuit of a target. ##The final journal entry details the ultimate failure of the project; a faulty Xenophage detection sensor. The first test run resulted in the demise of the entire Croven clan. Birdmen from other clans deactivated the rogue unit, and sealed the AutoHorde in the vault beneath the factory."
Breeder = "Horde Mother"
Breeder_Text = "This hornoad has grown to a massive size, its thick skin has become impervious to most weaponry, and it is capable of rapidly spawning offspring from glands in its mouth. These modifications are the result of genetics tampering by the Xenophage. # #Higgs' advice: 'Don't tangle with her tounge, or you'll get a lashing.'"
AutoX = "AutoHorde XL"
AutoX_Text = "Energy signature matches that of the Autoad Model H, but appearance and capabilites have been drastically altered. The metal debris from its rampage has been fused to the chassis, increasing size four-fold. A cerebral control unit of unknown origin protrudes from it's central dome. #A forcefield inhibits internal scanning of the unit; Unable to further assess offensive capabilites. #Potential Threat Level: Extreme."

Breeder_Unused = "Biology day at Birdman Tech Elementary School for Gifted Fledglings. Egretver and  Ostrivorse were lab partners for the day. They were curious young Birdmen, and for their science project, they chose to attempt creating a hybrid animal. Ostrivorse volunteered his pet hornoad, Pherenia. Egretver brought a potato. The fusing of the two organisms was a success; they named the new species  'potatoad'. Unfortunately, the professor did not approve the experiment, and Pherenia the potatoad was released into the wild. With no chance of survival, she was left to die alone. That is, until a jelly-like substance fell from the ceiling and engulfed her. This resulted in the massive creature before you."
