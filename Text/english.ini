[Logs]
Briefing = "Mission Briefing"
Briefing_Text = "- Primary Objective: #Exterminate all Syphonzoan organisms on Planet SR388. # #- Secondary Objectives: #Locate and bring assistance to the Galactic Federation research and rescue teams.# #- Optional Objective: #Investigate the rapidly growing hornoad population"
Planet = "Planet SR388"
Planet_Text = "Planetary Designation SR388: A remote planet, absent on most galactic charts. #Federation research indicates it is the natural home world of the Syphonzoa Hirudo species. #Its outer crust is hollowed out with massive cave systems which are home to an ecosystem that is yet to be fully studied. #The first expedition to SR388 revealed the existence of Birdman ruins."
Earthquakes = "Earthquakes"
Earthquakes_Text = "The massive cave system is located between two tectonic plates, largely flooded by an extremely dense and caustic substance similar to magma. #The recent earthquake has altered the cave layout and the hazardous substance has drained to lower levels.# #The cause of the earthquake is unknown. Initial orbital scan of SR388 detected no instability within this region."
Earthquakes_Text2 = "The massive cave system is located between two tectonic plates, largely flooded by an extremely dense and caustic substance similar to magma. #The recent earthquakes altered the cave layout and the hazardous substance has drained to lower levels.# #Earthquakes seem to coincide with the progressive extermination of Syphonzoa on SR388. However, a direct correlation between these events cannot be established."
ResearchTeam = "Research Team"
ResearchTeam_Text = "For years, the Federation declared SR388 unsafe to initiate new expeditions. #However, after recent orbital scans failed to detect any Syphonzoan presence on the planet's surface, the dispatch of a research vessel was finally approved. #The crew's mission was to inspect the region where the species was first encountered and reaffirm that none remained. Their next objectives were to explore the nearby Birdman ruins and study SR388's other wildlife. #Communication with the team was cut off and only a distress signal managed to reach HQ."
ResearchTeam_Text2  = "The scientists constructed a small mobile research site within the cave system. The access tunnel leading to their research vessel has collapsed, and all of their equipment is non-operational. #Vital signs of all exo-suits are flatlined. #There are no survivors in this site."
RescueTeam = "Rescue Team"
RescueTeam_Text = "The Search & Rescue team is an elite combat group consisting of heavily armed soldiers. #Their mission: Locate and extract any surviving personnel from the missing Research team. #The group reported finding a specialized energy sensor at a camp site of the missing team. Its data confirmed the Federation's suspicions: Syphonzoa still thrived within the planet. These findings were sent to HQ to be analyzed, while the group continued their search for survivors. #Contact was soon lost with them as well.# #The data sent to HQ revealed an approximate number of Syphonzoa remaining on SR388 and was ultimately used to develop a scan module for your Power Suit. This allows the detection of nearby energy readings unique to the species."
RescueTeam_Text2 = "The Search & Rescue team was an elite combat group consisting of heavily armed soldiers. #Their mission: Locate and extract any surviving personnel from the missing Research team.# #There are no survivors among the Search & Rescue team."
Monsters = "Syphonzoa Species"
Monsters_Text = "The dominant species of SR388. Syphonzoa hunt for any form of energy found in natural or synthetic organisms, leaving behind deceased husks after feeding. #They are highly resistant to conventional weapons and possess great adaptability in foreign environments: Estimates suggest a small number of Syphonzoa set loose on a populated planet would lead to the extinction of any present lifeforms. #As such, they've drawn much attention from Space Pirates, who have repeatedly tried to use them as biological weapons.# #The rapid increase in hornoad numbers may have overwhlemed some of the Syphonzoa, possibly leading to unexpected behavior."
Mutations = "Life Cycle"
Mutations_Text = "Scans on the native Syphonzoa reveal their most common form in prior incidents is merely the species' larval stage. #While there are records of extreme mutations triggered by Space Pirates using abnormal stimuli, the Syphonzoan homeworld of SR388 is seemingly the only environment where the species can naturally mature."
AlphaMonster = "Alpha Syphonzoa"
AlphaMonster_Text = "The Alpha Syphonzoa has gained immunity to cold temperatures. #The loss of several nuclei within its green membrane has left it vulnerable to concussive weaponry. A plated exoskeleton partially covers it.# #This organism emerges from the molting of its larval form.#Though aggressive, it is relatively weak at this stage, and its new appendages have yet to grow to their full length and strength."
GammaMonster = "Gamma Syphonzoa"
GammaMonster_Text = "This stage of Syphonzoa can now transfer negative charges from its nervous system into the horns, releasing electric arcs capable of disrupting weapon fire. #The membrane containing its nucleus remains vulnerable, but the Gamma Syphonzoa's exoskeleton has expanded for additional protection.# #Although its legs have reached their maximum length, they are unsuitable for locomotion. Instead, they can serve to capture prey and drain their energy."
ZetaMonster = "Zeta Syphonzoa"
ZetaMonster_Text = "After a substantial transformation of its body, the Syphonzoa's power and defenses greatly improve. Though the Zeta Syphonzoa can no longer fly due to its immense weight, its new legs are strong enough to carry it and perform great bursts of speed. The arms can deliver powerful strikes, and its mouth glands can spray a highly corrosive substance.# #Its two prior forms were akin to a pupal phase. Discarding the Gamma Syphonzoa's exoskeleton marked the beginning of its adulthood."
OmegaMonster = "Omega Syphonzoa"
OmegaMonster_Text = "The apex predator of SR388. The Omega Syphonzoa exhibits devastating strength; an impact from its claws can severely cripple or kill large animals, while the most heavily armored prey are flung through the air. #Despite its towering figure, it can leap and use its weight as a weapon. Glands in the mouth ignite its saliva, turning it into an organic flamethrower. Its membrane has greatly thickened; maximum firepower is strongly recommended.# #This is the final stage in a Syphonzoa's lifecycle, and very few manage to reach it. Its size is a result of the prior form's muscles rapidly expanding to massive proportions."
QueenMonster = "Queen Syphonzoa"
QueenMonster_Text = "The only Syphonzoan organism naturally capable of producing offspring, the Queen is the heart of the species and mother of every Syphonzoa born on SR388. Her role in the hive has hindered her mobility yet encouraged the development of a long neck and massive head to strike at a distance.# #Her cell structure indicates she is heavily aged, possibly as old as the lab she is settled in. The years have reinforced her torso to impenetrable levels. #The Queen's genetic coding is distinct from the other Syphonzoa, and she may have gone through a unique life cycle to attain her form. #She suffers from chronic acid-reflux due to excessive hornoad consumption"
Chozo = "The Vanished Folk"
Chozo_Text = "The Birdmen were an ancient and mysterious avian race. #Incredibly advanced, they colonized many worlds, spreading their message of peace throughout the universe. #There are historical records and legends of the Birdmen visiting other races with whom they shared their knowledge and wisdom. #These brief encounters led many primitive cultures to their present-day glory. Some say they helped consolidate the very foundations of the Galactic Federation.# #The fate of this race is unknown. Evidence suggests they slowly vanished from the cosmos over the course of centuries. #All that remains on each planet they inhabited are the ruins of their once glorious civilization."
GoldenTemple = "The Golden Temple"
GoldenTemple_Text = "This temple stands at the base of a hollow mountain. The statues, carved stones and its solid design attest that the structure was built to be a sanctuary, possibly with religious significance. #The temple has withstood the test of time, showing the building knowledge and experience of the Birdmen.# #Scans detect the presence of stationary robotic entities, placed at strategic points inside the structure. No control signals are detected, these units are operating autonomously.# #Some hornoads have taken up residence within the structure, while the exterior is crawling with them."
BreedingGrounds = "Breeding Grounds"
BreedingGrounds_Text = "This area spans a custom built ecosystem that favors the growth of Syphonzoa. #The terrain itself is dangerous: tendrils growing along the ground release extremely corrosive chemicals. Opportunistic predators and scavengers can recognize this as an ideal feeding ground, taking advantage of injured or dead animals. #The presence of at least one Syphonzoa is expected when venturing in these habitats. # #The tendrils are determined to be of artificial origin. Synthesized through technologically advanced methods, they absorb nutrients from dead matter.# #Many hornoad corpses are scattered throughout the area, and the Syphonzoa scanner detects traces of an alpha that has recently passed through as it feasted."
HydroStation = "Hydro Station"
HydroStation_Text = "The massive facility at the center of this reservoir filters and pumps water through enormous pipelines. #These pipes come out of the complex and disappear into the surrounding rocks, presumably to supply other buildings further down the cave system with clean water. #Though abandoned, most of it remains functional.# #The hornoads have found this environment favorable, allowing some to grow beyond normal size. Robotic activity is also detected inside."
IndustrialComplex = "Industrial Complex"
IndustrialComplex_Text = "This factory assembles worker drones which are tasked with supplying SR388's facilities with replacement parts that keep them running autonomously. #Though time has left its mark, the machines have kept it intact. #Some combat drones are also constructed here. Robotic workers are malfunctioning and show signs of aggression."
MiningFacility = "Mining Facility"
MiningFacility_Text = "Cordite crystals are one of the most durable, naturally forming crystals in the galaxy. #Though they are not as hard as diamonds, this makes them a more malleable resource. #The Birdmen found various practical uses for Cordite in constructing machinery or producing works of art. #This mining facility supplies Cordite and various other minerals to the nearby industrial complex."
Tower = "The Tower"
Tower_Text = "This facility is operating on an emergency power supply. #Thermal readings indicate that there is at least one functional device located deep inside the building."
Tower_Text2 = "The immense Tower houses a weapons R&D facility. #The robots patrolling within are combat drones equipped with weapon prototypes and advanced shield plating. #They possess superior A.I. and are programmed to fire at any living target; they kept the Tower sterilized of organic matter very efficiently in the past, but the endless waves of hornoads have overloaded their targeting systems.# #A fail-safe mechanism in the A.I. has reconfigured targeting sensors to ignore hornoad lifeforms. Proceed with caution."
PowerPlant = "Power Plant"
PowerPlant_Text = "This geothermal plant generates the power to run all the other facilities in the cave complex. #Water from the Hydro Station is injected into the system using insulated pipes. Sophisticated turbines use the heat of the local environment, being extremely efficient with minimal loss of water. #The massive amount of energy produced is stored in isolated arrays of power cells. #One of these has lost some structural integrity, and any significant change in temperature could overload it."
PowerDistribution = "Distribution Center"
PowerDistribution_Text = "This cave has a massive building outfitted with electrical conduits and water pipes. #One of the pipes has collapsed, and water steadily floods the lower sections of the facility. #Data is insufficient to determine the structure's functionality."
PowerDistribution_Text2 = "This facility is a power distribution center. #The wiring linked to this facility provides power to various structures within the region. #All excess energy is stored in portable spherical cells which are distributed throughout the intricate passages of the cave system via vacuum pipes and carrier drones. #These cells are filled to maximum capacity: any exposure to beam weapons will destabilize the energy charge."
OmegaNest = "The Nest"
OmegaNest_Text = "This area is infested with thick, globe-like masses composed mostly of crystallized carbohydrates. #Those that have yet to harden are constantly moved by the air flow created from the slightest motion of nearby creatures. # #Only the most adaptable lifeforms could thrive in this ecosystem.# #That is, before the hornoads invaded. Sensors indicate hundreds of lifeforms are moving within the walls."
GeneticLabs = "Genetics Laboratory"
GeneticLabs_Text = "Suspended above an abandoned city are the remains of a laboratory. #Scanners confirm there was extremely sophisticated equipment to be found, along with scientific data of incalculable magnitude. #Only stasis tanks are left. Organic traces within suggest genetic research and DNA manipulation. #Biogenic substances of an unknown age coat the laboratory's walls."
Thoth = "GFS Thoth"
Thoth_Text = "The GFS Thoth is a Griffin-class ship. Once an escort of Olympus-class battleships, it has since been converted into a research vessel. #Its crew has continuously helped the Federation explore planets, ancient civilizations and study species throughout the galaxy. The Thoth carries portable drilling machinery for excavations.# #The ship landed on a small valley. The present dig site connects directly to the underground research lab. An Anhur-class gunship is also nearby, registered to the rescue team."
Thoth_Text2 = "Carrion-eaters and hornoads have approached the vicinity, drawn to the scent of decay previously trapped within the Thoth.##---##The GFS Thoth is a Griffin-class ship. Once an escort of Olympus-class battleships, it was converted into a research vessel. #Its crew has continuously helped the Federation explore planets, ancient civilizations and study species throughout the galaxy. The Thoth carries portable drilling machinery for excavations.# #The ship landed on a small valley. The present dig site connects directly to the underground research lab. An Anhur-class gunship is also nearby, registered to the rescue team."
NativeSpecies = "Native Species"
NativeSpecies_Text = "Not much is known about SR388's ecosystem. #Prior reports described the fauna as being very hostile; nearly all observed animals have been carnivores, with even the smallest species showing dangerous traits. #The recent outbreak of hornoads has decimated the populations of the other native species.#Extreme caution is advised."
AncientGuardian = "Ancient Guardian"
AncientGuardian_Text = "This sentry deploys spiked barriers and corners targets into its firing range. #Its archaic design constraints it to operate at low power, preventing simultaneous use of its shield and mobility systems. Its arsenal consists of energy weapons with unique patterns. # #The robot was calibrated to detect foreign creatures bearing stolen equipment. #Recent earthquakes seem to have damaged the traction of the unit and spiked barriers. Despite these complications, it remains a considerable threat."
Arachnus = "Arachnus"
Arachnus_Text = "A territorial organism. Its armored hide is very resilient and requires at least a high voltage discharge to harm it. Attacking with anything less will only agitate the creature. When enraged, it will roll into a ball and attempt to ram its aggressor. Explosives might be able to propel it in this state. # #Its saliva has flammable properties and its claws can vibrate at high frequencies to launch sonic waves. Scans detect it has acquired a Birdman relic, granting it unnatural vigor."
Torizo = "Torizo"
Torizo_Text = "Analysis of this sentinel shows evidence of unknown organic tissue, most of it concentrated in the torso region. The Torizo's armor plating is light enough to give it great mobility, but also leaves it vulnerable to standard weapons.# #According to Birdman history records, the construction of such advanced types of sentries was performed exclusively by the most gifted. Created with biological matter and mechanical components, this makes it difficult to reliably calculate its combat abilities."
Tester = "The Tester"
Tester_Text = "The unit performs 360° live-fire tests of prototype weapons. Scans indicate the exterior armor is resistant to beam weaponry while the interior is further protected by an energy field that repels solid projectiles.# #Auto-repair systems in the cannons can mend all damage within seconds; schematics reveal these systems were applied due to earlier models' cannons being exposed to exceedingly violent tests. Similar to your Power Suit, the unit's modular design allows for the addition and removal of equipment."
TankPrototype = "Tank Prototype"
TankPrototype_Text = "Sensors on its head provide it with accurate aim; however, the alloy protecting it has weakened with time, along with the arm and track sections; Attacking these parts may grant you tactical advantages.# #Hardware scans reveal this tank was to be mass produced. Originally remote controlled, it is assumed that a basic A.I. is now active due to a lack of commands.# #A secondary scan indicates multiple life signatures inside of the mechanoid."
Serris = "Serris"
Serris_Text = "An amphibious predator capable of reaching ultra-high speeds, making it the fastest animal on SR388. The layer of skin on its underside serves as a respiratory organ and is sensitive to sudden drops in temperature. Its many eyes and segmented body allow great efficiency in vision and body movement.# #When a Serris moves to a new location, it digs passages to channel the water from its previous home to prevent dehydration. This behavior likely flooded the Distribution Center.# #Food preferences include live hornoads, moheeks, and bounty hunters."
Genesis = "Genesis"
Genesis_Text = "An ambush predator. This blind animal has adapted to hunt in the dark, relying on specialized senses to stalk prey. Its body offers little protection and will attempt to conceal itself in the shadows as a result. Its acidic blood is used as a projectile via autohemorraging.# #The Genesis naturally hunts in groups, making it a highly successful species with little need to evolve; Its DNA suggests it belongs to the oldest living lineage on SR388, granting its name. Eats hornoads for breakfast."

