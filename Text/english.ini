[NewLogs]
Nuclei = "Nuclei"
Nuclei_Text = "ASH'S LOG No. 68# #RESEARCHER'S NOTES:#The Larva Syphonzoa carries four 'nuclei' organs primarily used to stock the energy absorbed from prey. For protection, it distributes a portion of the organs' power into the surrounding membrane and fortifies it. Only cold temperatures can hinder this flow of energy and weaken its defense.# #Recent findings and events suggest that three of the Larva's nuclei eventually change into stem-like cells on SR388 to be used as building blocks for its later forms. But why only here? Is it something in its food, or some radiation the planet emits?"
Adaptations = "Adaptations"
Adaptations_Text = "ASH'S LOG No. 71# #RESEARCHER'S NOTES:#The larvae on SR388 are voracious until they metamorphose, at which point their hunger subsides. Off-world Syphonzoa cannot normally shed their larval form, which I believe is a side effect of their adaptations.# #The nuclei likely alter in function when the Syphonzoa is removed from SR388, changing into specialized cells that help the creature tolerate its surroundings. This, along with new environmental factors, cause subtle or drastic changes to its body. Regrettably, the Syphonzoa is stuck in perpetual hunger as it tries to reach a form it can no longer obtain."
Radioactivity = "Radioactivity"
Radioactivity_Text = "ASH'S LOG No. 82# #RESEARCHER'S NOTES:#The presence of compact nuclei render the larvae highly responsive to radioactivity. For example, Beta rays cause them to divide and multiply within hours, a fact that aided the Space Pirates in keeping a supply of specimens for many operations.# #Other radioactive elements enable off-world Syphonzoa to bypass their larval phase and mutate into powerful aberrations that, if not reported by Aran herself, I'd have disregarded as fiction. It's gravely concerning to think how other forms of radioactivity can affect Syphonzoa, and why our government must take action before anyone gets their hands on them again."
ChozoMessage = "It's gibberish"
ChozoMessage2 = "Installing LegacyOS"
ChozoMessage_Text = "Opening Google Translate..."
ChozoMessage_Text2 = "The last soldier was killed. This is more than we expected.# #As well as our control.# #This is not only our problem. But if we don't hide, we will make mistakes and cry.# #I hope you ask a question.# #Pray for deliverance from the whole world"
TrooperLogs = "Trooper Logs"
TrooperLogs_Text1 = "GSGT S. Oracca# #Everything’s slowed to a crawl after we captured that blind creature a few nights ago. When I was told this operation was the ‘chance of a lifetime,’ I didn't expect to waste most of my time picking off these weakling hornoads.# #Still, I suppose this is better than my sister's assignment. I can't imagine anything more boring than patrolling the borders of Kriken Empire space."
TrooperLogs_Text2 = "CAPT A. Dallas# #I escorted Ash back to the Thoth after the underground camp gave him samples from what they described as a ‘large mass of amphibian eggs.’ He’s concerned about what might have left it behind. I wouldn't be so worried if we'd been given far more soldiers for this expedition, along with a bounty hunter or two.# #HQ is confident that their intel will enable us to kill the original Syphonzoa type, if they're not extinct by now. But on what basis do they believe it's the only threat on SR388? Dutch, you geemer! There are frog eggs in my earl grey."
TrooperLogs_Text3 = "PFC G. Dutch# #What's got Dallas so spooked? I, for one, can’t wait to put these ice rifles to the test, preferably on those blasted hornoads and the Syphonzoa things everybody keeps yackin’ about. I read the intel: keep the suckers frozen until the squad demos shatter ‘em with their self-propelled ordnance. Teamwork!#I just hope they've gotten good practice in anyplace other than the outdated Survivor Arenas. Their hornoad holograms are a joke!"
TrooperLogs_Text4 = "GFR V. Kainé# #The captain’s been muttering about bounty hunters under his breath again. I think HQ wants to minimize their involvement with them, as their reliance on the latter to solve 'problems' over the years might have made the government look weak.# #It'd explain why Metro Android, the famed hornoad-killer, wasn't hired to accompany us. This could've been my chance to meet him! Then again, HQ requires us to use small tunnels wherever we go, and Metro Android can't crawl."
TrooperLogs_Text5 = "GFR J. Knolan# #Most sentient species in the Federation regard the extinct, harmonious Birdmen with utmost respect and as an example of what any civilization drowning in violence should strive to become. But this Tower I've scanned, a dedicated weapons factory, certainly puts that view into question. Yet I remain positive. Surely, the Birdmen resorted to this when they discovered the hornoads and Syphonzoa on SR388... any pacifist would after facing that horde.# #The climb was certainly worth the view. It’s a shame my colleagues aren't alive to see thi- GET AWAY FROM ME YOU BLOODY MONSTER! LET ME DIE IN PEAC-...."
TrooperLogs_Text6 = "1LT N. Palmer# #This is a disaster. First we detected a tremor emanating from the underground camp's elevator, then Ash's radar picked up three signals heading our way. One of them was different. Smoke poured from its nostrils as it spat fire at us. The ice rifles couldn't freeze the thing. Oracca covered us as we fled to the ship. The last I saw was that thing hopping away with her body.# #The screams. I can't get the screams out of my head."
TrooperLogs_Text7 = "PFC M. Hudson# #We got a distress signal out before that blue hornoad fried the comm antenna, but the captain's an issue. He wants to search for the underground team. We just got our butts kicked, and he wants us to go back out there? I've got a better idea, how 'bout we ditch them and the planet? I don't care if I'm branded a deserter or locked away with Pirate bunk-mates in prison, I just want OFF this death trap of a rock."
TrooperLogs_Text8 = "SPC F. Mac# #The campsite's done for. Blain as well. We ran for the elevator when a hornoad got the drop on him. That idiot shoved a demolition bomb in its mouth; next thing I know I'm knocked off my feet, elevator’s covered in rubble, and the hornoad casually hopped away. Blast it Blain, our tech doesn't work like Aran's!#But I didn't let it leave my sight. Trailed it till it collapsed in- a pool of jelly?##Whatever, it's payback time..."

